<form action="/login/send" method="post">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <button type="submit">Login</button>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">Don't have an account yet? <a href="/register/send">Register here</a></span><br>
    <span class="account">Change your password here <a href="/account">Change password</a></span>
  </div>
</form>
