<form action="/account" method="post">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="opsw"><b>Old Password</b></label>
    <input type="password" placeholder="Enter Password" name="opsw" required><br>
	
	<label for="npsw"><b>New Password</b></label>
    <input type="password" placeholder="Enter Password" name="npsw" required><br>
    <button type="submit">Save Changes</button>
    
  </div>

</form>
