<form action="/email/send" method="post" accept-charset=utf-8 id="new-mail-form">
  <label for="email-recipient">To:</label><br>
  <input type="text" id="email-recipient" name="email-recipient"><br>
  
  <label for="email-subject">Subject:</label><br>
  <input type="text" id="email-subject" name="email-subject"><br>
  
  <label for="email-content">Content:</label><br>
  <textarea id="email-content" name="email-content" rows=50 cols=50></textarea><br>
  
  <input type="submit" value="Submit">
</form>
